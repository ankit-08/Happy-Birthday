<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.B.D.</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="landing-page">
        <h1>Happy Birthday <span style='font-size:100px;'>&#128525;</span></h1>
        <div class="sun-cont">
            <div class="sun"></div>
        </div>
    </div>
    <section class="wishes">
        <p>Love from your life</p>
        <div class="cards-wrapper">
            <div class="card">
                <iframe src="https://www.youtube.com/embed/UCoAA0OOZKo" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h4>Name</h4>
            </div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
            <div class="card">Card 7</div>
            <div class="card">Card 9</div>
            <div class="card">Card 9</div>
            <div class="card">Card 10</div>
        </div>
    </section>
    <section class="cake-container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </section>
</body>

</html>
